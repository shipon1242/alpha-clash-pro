<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha-clash-pro</title>
    <link rel="stylesheet" href="styles/style.css">
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- fontawasome -->
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body class="">
    <main class="border-2 border-red-950 min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section -->
    <section id="home-screen" class="min-h-screen flex flex-col border-2 border-green-200 justify-center items-center ">
       <div class="text-white text-center flex flex-col items-center gap-8"> <h1 class=" anton-regular  text-9xl">alpha clash pro max</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick=" play()" class="btn text-black font-bold">Play Now</button></div>
    </section>
    <!--  playground start section -->
    <section id="playground" class="playGround flex justify-center pt-24 hidden">
<div class="flex flex-col justify-center items-center gap-20">
<!-- screen -->
<div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] text-center  "><div class="flex justify-center  ">
    <p class="bg-[#2F2941] text-white px-6 pb-3 text-xl rounded-b-xl">Don't watch keyboard  while playing...</p>
</div>
<div  class="flex justify-center items-center h-full"><p id="currentAlphabet" class="text-9xl text-black font-bold pb-8 uppercase">Y</p></div>
</div>
<!-- keyboad start -->
<div class="">
    <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="q" class="kbd">q</kbd>
        <kbd id="w" class="kbd">w</kbd>
        <kbd id="e" class="kbd">e</kbd>
        <kbd id="r" class="kbd">r</kbd>
        <kbd id="t" class="kbd">t</kbd>
        <kbd id="y" class="kbd">y</kbd>
        <kbd id="u" class="kbd">u</kbd>
        <kbd id="i" class="kbd">i</kbd>
        <kbd id="o" class="kbd">o</kbd>
        <kbd id="p" class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="a" class="kbd">a</kbd>
        <kbd id="s" class="kbd">s</kbd>
        <kbd id="d" class="kbd">d</kbd>
        <kbd id="f" class="kbd">f</kbd>
        <kbd id="g" class="kbd">g</kbd>
        <kbd id="h" class="kbd">h</kbd>
        <kbd id="j" class="kbd">j</kbd>
        <kbd id="k" class="kbd">k</kbd>
        <kbd id="l" class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd id="z" class="kbd">z</kbd>
        <kbd id="x" class="kbd">x</kbd>
        <kbd id="c" class="kbd">c</kbd>
        <kbd id="v" class="kbd">v</kbd>
        <kbd id="b" class="kbd">b</kbd>
        <kbd id="n" class="kbd">n</kbd>
        <kbd id="m" class="kbd">m</kbd>
        <kbd id="/" class="kbd">/</kbd>
      </div>
</div>
<!-- keyboad end -->
<!-- button -->
<div class="flex justify-between  w-11/12">
    <!-- display life -->
    <button class="btn bg-[#894189] rounded-full px-5">
       <span class="text-white text-xl"> Life</span>
        <i class="fa-solid fa-heart-circle-bolt text-white text-xl"></i>
        <span id="current-life" class="text-white text-xl">5</span>
     
       
      </button>
      <!-- display Score -->
      <button class="btn bg-[#360490] rounded-full px-5">
       <span class="text-white text-xl">Score</span>
       <i class="fa-solid fa-sack-dollar text-white text-xl"></i>
       <span id="currentScore" class="text-white text-xl">0</span>
      </button>
 
</div>

</div>

    </section>
    <!-- end section -->
    <!-- finnal score start -->
    <section id="score-Section" class="score flex justify-center items-center border-2 min-h-screen px-10 hidden ">
        <div class="space-y-8 text-center bg-[#FFFFFF33] h-full  rounded-xl border-2 p-8  ">
            <h3 class="text-4xl text-white font-semibold">Game Over!</h3>
            <h1 class="text-8xl text-white">
                <span class="font-extrabold">Score :</span>
                <span id="finnal-Score">14</span>
            </h1>
            <button onclick="play()" class="btn text-black text-4xl font-semibold px-6 h-full py-4 rounded-lg">Play Again</button>
            <p class="text-white font-semibold text-4xl ">Practice will make you a Pro</p>
        </div>
    </section>
</main>
<script src="https://kit.fontawesome.com/a72b0cb131.js" crossorigin="anonymous"></script>
<script src="script/utility.js"></script>
<script src="script/alphaClash.js"></script>
</body>
</html>
